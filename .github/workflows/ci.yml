name: CI
on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Show repo tree for debugging
        run: |
          pwd
          ls -la
          echo "--- api ---"
          ls -la api || true
          echo "--- scripts ---"
          ls -la scripts || true

      - name: Install deps
        run: npm ci

      # Verify the API routes exist (accepts root or web/ layout)
      - name: Verify features
        run: node ./scripts/verify-features.mjs

      - name: Typecheck
        run: npm run -s typecheck || true

      - name: Build
        run: npm run -s build
